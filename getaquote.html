<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <button class="mainbt mt-20 wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.9s" data-toggle="modal" data-whatever="@fat" data-target="#getaquote">Get a Quote</button>
    </div>
    <div class="modal fade" id="getaquote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>






    <script src="./js/jquery-3.2.1.min.js "></script>
    <script src="./js/wow.js " type="text/javascript "></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js'></script>
    <script src="./js/script.js " type="text/javascript "></script>
    <script src="./js/output.min.js " type="text/javascript "></script>
    <script src="./One-in-new/assets/js/vendor/modernizr-3.7.1.min.js "></script>
    <script src="./One-in-new/assets/js/plugins.js "></script>
    <script src="./One-in-new/assets/js/jquery.easing.min.js "></script>
    <script src="./One-in-new/assets/js/scrolling-nav.js "></script>
    <script src="https://unpkg.com/feather-icons "></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js "></script>
    <script src="./One-in-new/assets/js/main.js "></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js "></script>
    <script>
        feather.replace({
            'color': '#ffffff',
            'stroke-width': 3
        });
    </script>
    <script>
        $(".anim_ ").hide();
        setTimeout(function() {
            $(".anim_ ").show();
        }, 1000);
    </script>
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>


</body>

</html>
